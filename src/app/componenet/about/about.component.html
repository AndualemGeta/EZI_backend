<div id="about" data-aos="fade-up">
	<div class="about-section" fxLayout="column" fxLayoutAlign="center center">
		<div>
		<h2 [ngStyle.lt-md]="{'margin-bottom': '15px'}" class="about-title">About</h2>
		</div>
		<div>
		<h3 [ngStyle.xs]="{'font-size': '18px'}" [ngStyle.sm]="{'font-size': '22px'}"  class="about-title">EZI BUS is Bus Ticket Booking Product owned by Leapfrog Africa Technology Company.</h3>
		</div>
	</div>

	<div class="container">
	<div class="major-contents">
	<div class="major-sub-contents">     
			<div class="major-sub-content-detail" fxLayout="column" fxLayoutAlign="center center" [ngStyle.xs]="{'padding': '0 60px'}">
				<div>
				  <i [ngStyle.lt-md]="{'font-size': '48px'}" class="material-icons">build</i>
				</div>
				<span fxFlex="30px"></span>
				<h2 class="sub-content-title">Secure</h2>
				<span fxFlex="10px"></span>
				<p class="sub-content-text">Your information is safe with us</p>
			  </div>		
	     </div>

    	<div class="major-sub-contents">     
			<div class="major-sub-content-detail" fxLayout="column" fxLayoutAlign="center center" [ngStyle.lt-md]="{'padding': '0 60px'}">
				<div>
				  <i [ngStyle.lt-md]="{'font-size': '48px'}" class="material-icons">alarm</i>
				</div>
				<span fxFlex="30px"></span>
				<h2 class="sub-content-title">Fast</h2>
				<span fxFlex="10px"></span>
				<p class="sub-content-text">Take a minute to book your trip</p>
			  </div>

			</div>

			<div class="major-sub-contents">     
				<div class="major-sub-content-detail" fxLayout="column" fxLayoutAlign="center center" [ngStyle.xs]="{'padding': '0 60px'}">
		            <div>
		              <i [ngStyle.lt-md]="{'font-size': '48px'}" class="material-icons">stars</i>
		            </div>
		            <span fxFlex="30px"></span>
		            <h2 class="sub-content-title">Easy</h2>
		            <span fxFlex="10px"></span>
                	<p class="sub-content-text">Very easy to use</p>
		          </div>
			
				</div>

			<div class="major-sub-contents">     
				<div class="major-sub-content-detail" fxLayout="column" fxLayoutAlign="center center" [ngStyle.xs]="{'padding': '0 60px'}">
		            <div>
		              <i [ngStyle.lt-md]="{'font-size': '48px'}" class="material-icons">settings</i>
		            </div>
		            <span fxFlex="30px"></span>
		            <h2 class="sub-content-title">Support</h2>
		            <span fxFlex="10px"></span>

		            <p class="sub-content-text"> Our staff is ready to support you. </p>
		          </div> 

			</div>

		</div><!--major content-->
	</div>

</div>
