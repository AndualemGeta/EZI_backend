<section id="landing-page" class="top">
	<div id="heading">
	  <div class="text-container">
		<!-- <h1 class="main-heading">{{'ezibus' | translate}}</h1> -->
		<!-- <p class="subheading">{{'ezibus2Title' | translate}}</p> -->
	  </div>
	</div>
	<div id="form-section" class="">
	  <div class="search-widget">
		<form [formGroup]="form">
			<div class="input-group">
			  <div class="row">
				<div class="col-lg-3 col-md-6 col-12">
				  <mat-form-field appearance="fill" class="input-field">
					<mat-label>{{ "departure" | translate }}</mat-label>
					<mat-select formControlName="departure" [(ngModel)]="selectedDeparture">
					  <mat-option *ngFor="let city of cities" [value]="city.locationId">
						{{ city.name | translate }}
					  </mat-option>
					</mat-select>
				  </mat-form-field>
				</div>
		  
				<div class="col-lg-1 col-md-1 col-1 d-none d-sm-block align-self-center ">
				  <span (click)="ExchangeTrip()" class="content-icon exchange-icon-container material-icons exchange-icon">
					sync_alt
				  </span>
				</div>
		  
				<div class="col-lg-3 col-md-6 col-12">
				  <mat-form-field appearance="fill" class="input-field">
					<mat-label>{{ "destination" | translate }}</mat-label>
					<mat-select formControlName="destination" [(ngModel)]="selectedDestination">
					  <mat-option *ngFor="let city of cities" [value]="city.locationId">
						{{ city.name | translate }}
					  </mat-option>
					</mat-select>
				  </mat-form-field>
				</div>
		  
				<div class="col-lg-3 col-md-6 col-12 align-self-center">
				  <mat-form-field appearance="fill" class="input-field">
					<mat-label>{{ "tripDate" | translate }}</mat-label>
					<input
					  type="date"
					  matInput
					  placeholder="Trip Date"
					  formControlName="tripDate"
					  [ngModel]="now | date: 'yyyy-MM-dd'"
					/>
				  </mat-form-field>
				</div>
		  
				<div class="col-lg-2 col-md-6 col-12 align-self-center">
				  <button mat-flat-button  (click)="searchResult()" class="search-button">
					{{ "search" | translate }}
				  </button>
				</div>
			  </div>
			</div>
		  </form>
		  

	  </div>

		<div class="col-lg-3 col-md-6 col-12 position-relative">
			<div class="form-group">
			  <label for="departureInput">{{ "departure" | translate }}</label>
			  <input
				type="text"
				id="departureInput"
				class="form-control"
				placeholder="{{ 'Select a departure town' | translate }}"
				[value]="selectedDeparture"
				readonly
				(click)="toggleDropdown('departure')"
			  />
			</div>
			<div
			  *ngIf="dropdownVisible.departure"
			  class="dropdown-menu show w-100"
			  style="position: absolute; z-index: 1000; max-height: 200px; overflow-y: auto;"
			>
			  <ul class="list-group">
				<li
				  *ngFor="let city of cities"
				  class="list-group-item list-group-item-action"
				  (click)="selectTown('departure', city.name)"
				>
				  <i class="bi bi-geo-alt custom-icon"></i> {{ city.name | translate }}
				</li>
			  </ul>
			</div>
		  </div>
		  
		<div class="col-lg-3 col-md-6 col-12 position-relative">
			<div class="form-group">
			  <label for="destinationInput">{{ "destination" | translate }}</label>
			  <input
				type="text"
				id="destinationInput"
				class="form-control"
				placeholder="{{ 'Select a destination town' | translate }}"
				[value]="selectedDestination"
				readonly
				(click)="toggleDropdown('destination')"
			  />
			</div>
			<div
			  *ngIf="dropdownVisible.destination"
			  class="dropdown-menu show w-100"
			  style="position: absolute; z-index: 1000; max-height: 200px; overflow-y: auto;"
			>
			  <ul class="list-group">
				<li
				  *ngFor="let city of cities"
				  class="list-group-item list-group-item-action"
				  (click)="selectTown('destination', city.name)"
				>
				  <i class="bi bi-geo-alt custom-icon"></i> {{ city.name | translate }}
				</li>
			  </ul>
			</div>
		  </div>
		  
	
	</div>
	  




	</div>
