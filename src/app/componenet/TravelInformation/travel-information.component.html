<div id="travel-info" class="travel-info aos-init-animate " data-aos="fade-up">
    <div class="container">
    	<div class="pricing-heading" fxLayout="column" fxLayoutAlign="center center">
          <h2 class="section-header">{{"travelInfoHeading"|translate}}</h2>
          <div>
	        <h3  class="travel-info-font" [ngStyle.xs]="{'font-size': '18px'}" [ngStyle.sm]="{'font-size': '22px'}"> {{"ourDestinations"|translate}} </h3>
	        </div>
		</div>

		
				
		<div class="row">
			<div class="col-md-4 mb-3" *ngFor="let availableRoute of availableRoutes">
			  <div class="p-3 border rounded">
				<strong>{{ availableRoute.departureLocationName | translate }}</strong> â†’
				<strong>{{ availableRoute.arrivalLocationName | translate }}</strong>
				<span *ngIf="availableRoute.passThroughLocationName">
				  (via {{ availableRoute.passThroughLocationName | translate }})
				</span>
				<div class="mt-2">
				  <button class="btn btn-primary" (click)="bookRoute(availableRoute)">Book Now</button>
				</div>
			  </div>
			</div>
		  </div>
		  
	

    </div>
</div>
